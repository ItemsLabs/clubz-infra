apiVersion: apps/v1
kind: Deployment
metadata:
  name: clubz-rabbitmq-publisher
  namespace: clubz-dev
  labels:
    app: clubz-rabbitmq-publisher
    purpose: publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clubz-rabbitmq-publisher
  template:
    metadata:
      labels:
        app: clubz-rabbitmq-publisher
        purpose: publisher
    spec:
      containers:
        - name: clubz-rabbitmq-publisher
          image: registry.digitalocean.com/clubz-platform-registry/clubz-rabbitmq-publisher:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_NAME
              value: "defaultdb"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                 name: db-creds
                 key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: db-creds
                 key: DATABASE_PASSWORD
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                 name: db-creds
                 key: DATABASE_HOST
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                 name: db-creds
                 key: DATABASE_URL
            - name: RMQ_HOST
              value: "rabbitmq-service.clubz-dev.svc.cluster.local"
            - name: RMQ_PORT
              value: "5672"
            - name: RMQ_VHOST
              value: "/"
            - name: RMQ_EXCHANGES
              value: "games,game_updates,fcm"
            - name: RMQ_USER
              valueFrom:
                secretKeyRef:
                 name: rabbitmq
                 key: RMQ_USER
            - name: RMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: rabbitmq
                 key: RMQ_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
